<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Classroom Technology Login</title>

	<!---Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="appStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

	<div class=container>
		<div class="card">
			<div class="title">Classroom Technology</div>
			<form autocomplete="off" id="formGet">
				<select id="option">
					<option value="roomcheck">Room Check</option>
					<option value="reimage">Reimage</option>
					<option value="classroom">Classroom</option>
				</select>
				<br><br>
				<input type="text" name="Location" id="location" placeholder="Location">
				<br><br>
				<input type="submit" value="Submit" id="submit" class="btn">
			</form>
		</div>
		<div style="position: absolute; top: 10px; right: 30px;">
			<button id="logout" class="btn">
				Logout
			</button>
			<br><br>
			<div id="status"></div>
		</div>
		<br><br>
		<div id="data">
			<div id="Short Description" class="dataClass"></div>
			<br>
			<div id="Work Notes" class="dataClass"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
