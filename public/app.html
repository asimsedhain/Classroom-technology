<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Classroom Technology</title>

	<!---Bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!--Linking Style CSS File-->
	<link rel="stylesheet" href="appStyle.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
		<a class="navbar-brand" href="#">
			Classroom Technology
		</a>
		<button id="logout" class="btn btn-light">
			Logout
		</button>
	</nav>
	<div class="container ">
		<div class="row ">
			<div class="col" >
				<div class="card bg-light mb-3">
					<div class="card-body">
				<form autocomplete="off" id="formGet">
					<div class="form-group">
						<select id="option" class="form-control">
							<option value="roomcheck">Room Check</option>
							<option value="reimage">Reimage</option>
							<option value="classroom">Classroom</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="Location" id="location" placeholder="Location">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Submit" id="submit">
					</div>
				</form>
			</div>
			</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div id="data">
					<div id="Short Description" class="dataClass"></div>
					<div class="card-body">
						<div id="Work Notes" class="dataClass"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
