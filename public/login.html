<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Classroom Technology Login</title>

	<!---Bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	<!--Linking Style CSS File-->
	<link rel="stylesheet" href="style.css">


	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


</head>

<body>
	<div class="container">
		<div class="row ">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5 bg-white mb-3">
					<h5 class="card-header text-center">Classroom Technology Login</h5>
					<div class="card-body">
						<form class="form-signin" id="formLogin">
							<div class="form-group">
								<input type="text" id="username" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input type="password" id="password" class="form-control" placeholder="Password" required>
							</div>
							<button class="btn btn-primary btn-block text-uppercase" value="Submit" id="login"
								type="submit">Sign in</button>
							<button class="btn btn-primary btn-block text-uppercase" value="Submit" id="preview"
								type="button" title="Preview the site without loging in">Preview</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
